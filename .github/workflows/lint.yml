name: Lint

on: 
  push:
  pull_request: 

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod' 
          
      - name: Verify dependencies
        run: |
          go mod verify && go mod download

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      
      - name: Run golangci-lint
        run: |
          # For PR, check only new code
          if [ $GITHUB_EVENT_NAME == 'pull_request' ]; then
            BASE_SHA=$(git merge-base HEAD ${{ github.event.pull_request.base.sha }})
            echo "Running golangci-lint on changes since $BASE_SHA"
            golangci-lint run --timeout=3m --new-from-rev=$BASE_SHA
          else
            echo "Running golangci-lint on entire codebase"
            golangci-lint run --timeout=3m
          fi