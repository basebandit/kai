name: Lint

on: 
  push:
    branches:
      - main
      - playground
  pull_request: 
    branches:
      - main
      - playground

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Verify dependencies
        run: |
          go mod verify && go mod download
      
      - name: Run lint
        uses: actions/golangci-lint-action@v5
        with:
          version: v1.55.2
          only-new-issues: true
          args: --timeout-5m  --config=.golangci.yml
          problem-matchers: true
          skip-cache: false
          skip-save-cache: false
          cache-invalidation-interval: 7 # every 7 days




  

