version: 2
project_name: kai
before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/kai

dockers:
  - image_templates:
      - "ghcr.io/basebandit/kai:{{ .Tag }}-amd64"
    dockerfile: Dockerfile.goreleaser
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.source={{ .GitURL }}"
    goarch: amd64

  - image_templates:
      - "ghcr.io/basebandit/kai:{{ .Tag }}-arm64"
    dockerfile: Dockerfile.goreleaser
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.source={{ .GitURL }}"
    goarch: arm64

docker_manifests:
  - name_template: "ghcr.io/basebandit/kai:{{ .Tag }}"
    image_templates:
      - "ghcr.io/basebandit/kai:{{ .Tag }}-amd64"
      - "ghcr.io/basebandit/kai:{{ .Tag }}-arm64"

  - name_template: "ghcr.io/basebandit/kai:latest"
    image_templates:
      - "ghcr.io/basebandit/kai:{{ .Tag }}-amd64"
      - "ghcr.io/basebandit/kai:{{ .Tag }}-arm64"

archives:
  - formats: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip archive format for windows builds.
    format_overrides:
      - goos: windows
        formats: zip

    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:" 

release:
  draft: true
  prerelease: auto
  name_template: "Kubernetes MCP Server {{.Version}}"

